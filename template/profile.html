<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="/template/profile.css">
</head>
<body>
    <div class="profile-container">
        <div class="profile-header">
            <img id="profile-image" src="" alt="Profile Image">
            <h1 id="profile-name"></h1>
        </div>
        <div class="profile-details">
            <p><strong>Email:</strong> <span id="profile-email"></span></p>
            <p><strong>Phone:</strong> <span id="profile-phone"></span></p>
            <p><strong>Age:</strong> <span id="profile-age"></span></p>
            <p><strong>Gender:</strong> <span id="profile-gender"></span></p>
        </div>
        <div class="profile-interests">
            <h2>Interests</h2>
            <ul id="profile-interests"></ul>
        </div>
        <div class="profile-preferences">
            <h2>Preferences</h2>
            <p><strong>Age Range:</strong> <span id="profile-age-range"></span></p>
            <p><strong>Desired Gender:</strong> <span id="profile-desired-gender"></span></p>
            <p><strong>Desired City:</strong> <span id="profile-desirecity"></span></p>
        </div>
        <div class="profile-address">
            <h2>Address</h2>
            <p><strong>Country:</strong> <span id="profile-country"></span></p>
            <p><strong>State:</strong> <span id="profile-state"></span></p>
            <p><strong>District:</strong> <span id="profile-district"></span></p>
            <p><strong>City:</strong> <span id="profile-city"></span></p>
        </div>
    </div>
    <script src="/template/profile.js"></script>
</body>
</html>
